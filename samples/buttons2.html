<head>
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
</head>
<script src='../dist/a.js'></script>
<script>
window.onload = function() {
  var UI = cui.require('main');
  var constant = UI.util.constant;
  var derive = UI.util.derive;
  var animate = UI.animation;

  var canvas = UI.canvasize({
    fillStyle: constant('white'),
    layout: UI.layouts.dock(),
  });
  var button = UI.button({
    id: constant('#hello'),
    dockStyle: constant('top'),
    fillStyle: constant('red'),
    rotation: animate(0.5, 100.5, {duration:constant(10000)}),
    x: animate(30, 100),
    shadowOffsetX: constant(10),
    shadowOffsetY: constant(10),
    shadowBlur: animate(10, 100),
    text: function() {
      return this.fillStyle();
    },
    highlighted: {
      shadowColor: constant('red'),
    }
  });
  canvas.add(button);
  canvas.add(UI.terminal({
    dockStyle: constant('fill'),
  }));

  return;

  var canvas = UI.canvasize({
    layout: UI.layouts.dock({ padding: constant(0) }),
    children: [
      UI.view({
        id: constant('#frame'),
        layout: UI.layouts.dock(),
        dockStyle: constant('top'),
        fillStyle: constant('gray'),
        height: constant(65),
        children: [
          UI.button({
            font: constant('x-large Doppio One'),
            id: constant('#clickme'),
            dockStyle: constant('top'),
            height: animate(0, 50),
            // height: constant(100),
            text: constant('click me'),
            shadowOffsetX: constant(5),
            shadowOffsetY: constant(5),
            shadowColor: constant('rgba(0,0,0,0.5)'),
            shadowBlur: constant(5),
            highlighted: {
              text: function() {
                return 'x=' + this.x()
              },
              // textFillStyle: constant('red'),
              shadowOffsetX: constant(0),
              shadowOffsetY: constant(0),
              x: function() { return this.base.x() + 5; },
              y: function() { return this.base.y() + 5; },
            },
          }),
        ],
      }),
      UI.terminal({
        dockStyle: constant('fill'),
        height: constant(100),
      }),
    ],
  });

  canvas.query('#clickme').add(UI.image({
    imagesrc: constant('34-coffee.png'),
    dockStyle: constant('left'),
  }));
};

</script>
