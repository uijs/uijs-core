<!DOCTYPE html>  
<html>  
<body>  
<p><canvas id="canvas" style="border:2px solid black;" width="200" height="200"></canvas>  
<script>  

var html = "<h1 xmlns='http://www.w3.org/1999/xhtml'><i>This <b>is</b> cool</i></h1>";

var doc = document.implementation.createHTMLDocument('');  
doc.write(html);
  
// You must manually set the xmlns if you intend to immediately serialize the HTML  
// document to a string as opposed to appending it to a <foreignObject> in the DOM  
doc.documentElement.setAttribute("xmlns", doc.documentElement.namespaceURI);  
  
// Get well-formed markup  
html = (new XMLSerializer).serializeToString(doc);

var canvas = document.getElementById("canvas");  
var ctx = canvas.getContext("2d");  
var data = "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>" +  
             "<foreignObject width='100%' height='100%'>" +  
               // "<div xmlns='http://www.w3.org/1999/xhtml' style='font-size:40px'>" +  
               //   "<em>I</em> like <span style='color:white; text-shadow:0 0 2px blue;'>cheese</span>" +  
               // "</div>" +  
               html +
             "</foreignObject>" +  
           "</svg>";  
var svg = new (self.BlobBuilder || self.MozBlobBuilder || self.WebKitBlobBuilder);  
var DOMURL = self.URL || self.webkitURL || self;  
var img = new Image();  
console.log(data);
// console.log(data);
svg.append(data);  
var url = DOMURL.createObjectURL(svg.getBlob("image/svg+xml;charset=utf-8"));  
img.onload = function() {  
    ctx.drawImage(img, 0, 0);  
    DOMURL.revokeObjectURL(url);  
};  
img.src = url;  
</script>  
</body>  
</html>
